<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page Odin</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <img src="images/logo-white.webp" alt="Main logo" class="logo">
            <ul class="main-menu">
                <li><a href="#" class="menu-link">Cars</a></li>
                <li><a href="#" class="menu-link">FAQS</a></li>
                <li><a href="#" class="menu-link">Contact</a></li>
            </ul>
        </div>
    </header>
    <div class="banner">
        <div class="container">
            <div class="banner-text">
                <h1>This website is awesome</h1>
                <p>this website has some subtext that goes here under the main title. It's a smaller font and the color is lower contrast</p>
                <a href="#" class="btn">Sign up</a>
            </div>
            <img src="images/banner.webp" alt="Image of Bugatti La Voiture Noir">
        </div>
    </div>
    <div class="block-info">
        <h2 class="title">Some random information.</h2>
        <div class="info-content">
            <div class="info-element"></div>
            <div class="info-element"></div>
            <div class="info-element"></div>
            <div class="info-element"></div>
        </div>
    </div>
    <div class="block-quote">
        <p class="quote"></p>
    </div>
    <div class="block-cta">
        <div class="cta-content">
            <div class="cta-text"></div>
            <a href="#" class="btn cta-btn">Sign up</a>
        </div>
    </div>
    <footer>
        <p>Copiright Â© Skullbeat - The Odin Project 2023</p>
